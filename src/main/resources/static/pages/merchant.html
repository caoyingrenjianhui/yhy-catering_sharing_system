    <!--搜索表单-->
    <el-form :inline="true" :model="merchant" class="demo-form-inline" style="margin-left: 20px">
        <el-form-item label="根据商家ID搜索">
            <el-input v-model="merchant.merchantID" placeholder="商家ID"></el-input>
        </el-form-item>
        <el-form-item label="商家名称">
            <el-input v-model="merchant.merchantName" placeholder="商家名称"></el-input>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="onSubmit">查询</el-button>
            <el-button type="primary" @click="onReset">重置</el-button>
            <el-button type="primary" data-toggle="modal" data-target="#add" @click="beforeAdd" v-if="userType==1">
                新增
            </el-button>
            <el-button type="primary" @click="getLocation">获取位置并查询附近商家</el-button> <!-- 添加获取位置按钮 -->
        </el-form-item>

    <!--商家列表-->
    <template>
        <div>
            <el-table
                    :data="merchants"
                    style="width: 100%">
                <el-table-column
                        prop="photo"

                    <template slot-scope="scope">
                        <img

                                alt="商家头像"

                        prop="merchantName"

                <el-table-column

                <el-table-column

                        align="center">
                </el-table-column>
                <el-table-column
                        align="center"
                        label="操作">
                    <template slot-scope="scope">
                        <el-button
                                type="primary"
                                @click="checkMerchant(scope.row)">
                            查看商家菜品
                        </el-button>

</div>
<script src="../assets/js/jquery-3.3.1.min.js"></script>
<script src="../assets/js/theme-change.js"></script>
<script>
    $(window).on("scroll", function () {
        var scroll = $(window).scrollTop();

        if (scroll >= 80) {
            $("#site-header").addClass("nav-fixed");
        } else {
            $("#site-header").removeClass("nav-fixed");
        }
    });

    //Main navigation Active Class Add Remove
    $(".navbar-toggler").on("click", function () {
        $("header").toggleClass("active");
    });
    $(document).on("ready", function () {
        if ($(window).width() > 991) {
            $("header").removeClass("active");
        }
        $(window).on("resize", function () {
            if ($(window).width() > 991) {
                $("header").removeClass("active");
            }
        });
    });
</script>
<script>
    $(function () {
        $('.navbar-toggler').click(function () {
            $('body').toggleClass('noscroll');
        })
    });
</script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="../js/vue.js"></script>
<script src="../element-ui/lib/index.js"></script>
<link rel="stylesheet" href="../element-ui/lib/theme-chalk/index.css">
<script src="../js/axios-0.18.0.js"></script>
<script>
    new Vue({
        el: "#app",
        methods: {
            /*获取定位*/
            getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        position => {
                            // 获取成功时将地理位置信息存储在userLocation中
                            this.user = {
                                userLat: position.coords.latitude,
                                userLng: position.coords.longitude
                            };
                            console.log(this.userLocation)
                        },
                        error => {
                            console.error('获取位置失败:', error);
                        }
                    );
                } else {
                    console.error('浏览器不支持地理定位');
                }
                /*查询附近商家*/
                let _this = this
                axios({
                    method: 'post',
                    url: 'http://localhost:9080/merchant/searchNearbyMerchants',
                    data: this.user,
                    headers: { // 设置请求头
                        Authorization: localStorage.getItem("token")
                    }
                }).then(function (response) {
                    _this.merchants = response.data.data
                });
            },
            hideModel() {
                $('#add').modal('hide');
                $('#appointment').modal('hide');
            },
            toggleEditing() {
                this.editing = !this.editing;
            },
            //重置查询
            onReset() {
                let _this = this
                axios({
                    method: 'get',
                    url: 'http://localhost:9080/appointments/getAll',
                    headers: { // 设置请求头
                        Authorization: localStorage.getItem("token")
                    }
                }).then(function (response) {
                    _this.appointments = response.data.data
                });
            },
            updateUser() {
                axios({
                    method: 'put',
                    url: 'http://localhost:9080/user/update',
                    data: this.user,
                    headers: { // 设置请求头
                        Authorization: localStorage.getItem("token")
                    }
                }).then(function (response) {
                    if (response.data.code == 20031) {
                        this.user = response.data.data
                    } else {
                        alert(response.data.msg)
                    }
                });
                this.editing = false;
            },
            showChangePasswordDialog() {
                this.changePasswordDialogVisible = true;
                this.user.password = null
            },
            changePassword() {
                let _this = this
                axios({
                    method: 'put',
                    url: 'http://localhost:9080/user/updatePassword',
                    data: this.user,
                    headers: { // 设置请求头
                        Authorization: localStorage.getItem("token")
                    }
                }).then(function (response) {
                    if (response.data.code == 20031) {
                        this.user = response.data.data
                        _this.changePasswordDialogVisible = false;
                    } else {
                        alert(response.data.msg)
                    }
                });
            },
            beforeUpdate(rowDate) {
                this.appointment = rowDate
                let _this = this
                axios({
                    method: 'get',
                    url: 'http://localhost:9080/schedule/weeklyScheduleByDoctorID/' + this.appointment.doctorID,
                    headers: { // 设置请求头
                        Authorization: localStorage.getItem("token")
                    }
                }).then(function (response) {
                    if (response.data.code == 20041) {
                        _this.availableDates = response.data.data
                        _this.appointment.doctorID = doctorID
                        _this.appointment.userID = localStorage.getItem("userID")
                    } else {
                        alert(response.data.msg)
                    }
                });
            },
            updateAppointment() {
                let _this = this
                axios({
                    method: 'put',
                    url: 'http://localhost:9080/appointments/update',
                    data: this.appointment,
                    headers: { // 设置请求头
                        Authorization: localStorage.getItem("token")
                    }
                }).then(function (response) {
                    if (response.data.code == 20031) {
                        _this.onReset()
                    } else {
                        alert(response.data.msg)
                    }
                });
                this.hideModel()
            },
            deleteAppointment(appointmentID) {
                let _this = this
                axios({
                    method: 'delete',
                    url: 'http://localhost:9080/appointments/delete/' + appointmentID,
                    headers: { // 设置请求头
                        Authorization: localStorage.getItem("token")
                    }
                }).then(function (response) {
                    if (response.data.code == 20021) {
                        _this.onReset()
                    } else {
                        alert(response.data.msg)
                    }
                });
                this.hideModel()
            }
        },
        data() {
            return {
                userType: localStorage.getItem('userType'),
                userId: localStorage.getItem('userID'),
                user: {
                    userLat: '',
                    userLng: ''
                },
                userLocation: null,// 用于存储用户地理位置信息
                merchant: {
                    merchantID: '',
                    merchantName: '',
                    email: '',
                    phone: '',
                    address: '',
                    approvalStatus: '',
                    userID: '',
                    longitude: '',
                    latitude: '',
                    isdel: '',
                    photo: ''
                },
                merchants: [{
                    merchantID: '',
                    merchantName: '',
                    email: '',
                    phone: '',
                    address: '',
                    approvalStatus: '',
                    userID: '',
                    longitude: '',
                    latitude: '',
                    isdel: '',
                    photo: ''
                }],
                appointments: [],
                appointment: {
                    doctorID: '',
                    userID: '',
                    appointmentDate: '',
                    appointmentNotes: ''
                },

            }
        },
        mounted: function () {
            let _this = this;
            axios({
                method: 'get',
                url: 'http://localhost:9080/user/userInfo',
                headers: { // 设置请求头
                    Authorization: localStorage.getItem("token")
                }
            }).then(function (response) {
                _this.user = response.data.data
            });
            axios({
                method: 'get',
                url: 'http://localhost:9080/appointments/getAll',
                headers: { // 设置请求头
                    Authorization: localStorage.getItem("token")
                }
            }).then(function (response) {
                _this.appointments = response.data.data
            });
        }
    })
</script>
</body>
