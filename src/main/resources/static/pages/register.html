<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>注册</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">

    <!-- Template CSS -->
    <link rel="stylesheet" href="../assets/css/style-starter.css">
</head>

<body>
<section id="home" >
    <div class="container py-lg-5 py-md-4">
        <div class="row align-items-center">
            <div class="col-lg-6 col-sm-12 mt-lg-0 mt-4">
                <h3 class="mb-4"><b>注册</b></h3>
                <div>
                    <div class="modal-body">
                        <div class="login px-4 mx-auto mw-100">
                            <div class="form-group">
                                <label class="col-form-label">身份证号</label>
                                <input type="text" class="form-control" id="userID" v-model="user.userID" placeholder=""
                                       required="">
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">姓名</label>
                                <input type="text" class="form-control" v-model="user.username" placeholder="" required="">
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">邮箱</label>
                                <input type="text" class="form-control" v-model="user.email" placeholder="" required="">
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">手机号</label>
                                <input type="text" class="form-control" v-model="user.phone" placeholder="" required="">
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">住址</label>
                                <input type="text" class="form-control" v-model="user.address" placeholder="" required="">
                            </div>

                            <div class="form-group">
                                <label class="mb-2 col-form-label">密码</label>
                                <input type="password" class="form-control" v-model="user.password"
                                       placeholder=""
                                       required="">
                            </div>

                        </div>

                    </div>

                    <a class="btn btn-outline-primary btn-style mr-2" href="#" @click="register"> 确定 <span
                            class="fa fa-chevron-right"></span></a>
                    <a class="btn btn-primary btn-style" href="login.html"> 返回登录界面 <span
                            class="fa fa-chevron-right"></span></a>
                </div>
            </div>
            <div class="col-lg-6 col-md-8 col-sm-10 mt-lg-0 mt-5">
                <div class="img-effect text-lg-center">
                    <img src="../assets/images/pic1.png" alt="banner" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script src="../js/bootstrap.js"></script>
<script src="../js/jquery-2.2.3.min.js"></script>
<script>
    new Vue({
        el: "#home",
        data() {
            return {
                user: {
                    userID: '',
                    username: '',
                    password: '',
                    phone: '',
                    email: '',
                    address: '',
                    userType: '',
                    photo: '',
                    rePassword: '',
                    token:''
                },
            }
        },
        methods: {
            /*登录按钮的方法*/
            login() {
                if (this.user.userID.length == 0) {
                    alert("请输入您的身份证号")
                } else if (this.user.password.length == 0) {
                    alert("请输入您的密码")
                } else {
                    axios.post("/user/login", this.user).then((res) => {
                        if (res.data.code == 20041) {
                            console.log("成功")
                            this.user = res.data.data
                            localStorage.setItem("password", this.user.password)
                            localStorage.setItem("name", this.user.username)
                            localStorage.setItem("token", this.user.token)
                            localStorage.setItem("userType",this.user.userType)
                            localStorage.setItem("userID",this.user.userID)
                            location.href = "index.html"
                            if (this.user.userType == 0) {
                                //如果是管理员
                                console.log("患者")
                                // location.href = "ad_about.html"
                            } else if (this.user.userType == 1) {
                                console.log("医生")
                                // location.href = "doctor.html"
                            } else if (this.user.userType == 2) {
                                console.log("管理员")
                                // location.href = "doctor.html"
                            }
                        } else if (res.data.code == 20040) {
                            alert(res.data.msg);
                        }
                    })
                }

            },
        }
    })
    new Vue({
        el: "#exampleModalCenter2",
        data() {
            return {
                user: {
                    userID: '',
                    username: '',
                    password: '',
                    phone: '',
                    email: '',
                    address: '',
                    userType: '',
                    photo: '',
                    rePassword: ''
                },
                name: "",
            }
        },
        methods: {
            /*注册按钮的方法*/
            addUser() {
                //将名字和密码存入localstorage中
                localStorage.setItem("password", this.password)
                localStorage.setItem("name", this.name);
                //调用存储
                if (this.user != null) {
                    if (this.user.username.length == 0) {
                        alert("请您输入您的姓名！")
                    } else if (this.user.password.length == 0) {
                        alert("请您输入密码！")
                    } else {
                        axios.post("/user/register", this.user).then((res) => {
                            if (res.data.code == 20011) {
                                //将输入框清空
                                this.name = "";
                                this.password = "";
                                alert(res.data.msg);
                                location.href = "login.html"
                            } else {
                                alert(res.data.msg);
                            }
                        })
                    }
                }
            }
        }
    })
    new Vue({
        el: "#exampleModalCenter3",
        data() {
            return {
                user: {
                    userID: '',
                    username: '',
                    password: '',
                    phone: '',
                    email: '',
                    address: '',
                    userType: '',
                    photo: '',
                    rePassword: ''
                },
                name: "",
            }
        },
        methods: {
            /*重置按钮按钮的方法*/
            reset() {
                if (this.user != null) {
                    if (this.user.userID.length == 0) {
                        alert("请您输入您的身份证号！")
                    } else if (this.user.phone.length == 0) {
                        alert("请您输入手机号！")
                    } else {
                        axios.post("/user/reset", this.user).then((res) => {
                            if (res.data.code == 20031) {
                                //将输入框清空
                                this.name = "";
                                this.password = "";
                                alert(res.data.msg);
                                location.href = "login.html"
                            } else {
                                alert(res.data.msg);
                            }
                        })
                    }
                }
            }
        }
    })
</script>

</html>
