                    <div class="collapse navbar-collapse" id="navbarNav">

    <section class="w3l-about-breadcrumb text-left">

    <!--搜索表单-->
    <el-form :inline="true" :model="merchant" class="demo-form-inline" style="margin-left: 20px">
        <el-form-item label="处理状态">
            <el-select v-model="merchant.approvalStatus" placeholder="状态">
                <el-option label="已处理" value="1"></el-option>
                <el-option label="未处理" value="0"></el-option>
            </el-select>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="onSubmit">查询</el-button>
            <el-button type="primary" @click="onReset">重置</el-button>
        </el-form-item>
    </el-form>
    <!--商家列表-->
    <template>
        <div>
            <el-table
                    :data="merchants"
                    style="width: 100%">
                <el-table-column
                        prop="photo"
                        label="商家头像"
                        align="center">
                    <template slot-scope="scope">
                        <img
                                :src="scope.row.photo"
                                alt="商家头像"
                                style="width: 50px; height: 50px; border-radius: 50%;">

                </el-table-column>
                <el-table-column

                <el-table-column

                </el-table-column>
                <el-table-column
                        prop="address"
                        label="地址"
                        align="center">
                </el-table-column>
                <el-table-column
                        prop="approvalStatus"
                        label="审批状态"
                        align="center">
                    <template slot-scope="scope">
                        <el-row v-if="scope.row.approvalStatus==0">未处理</el-row>
                        <el-row v-if="scope.row.approvalStatus==1">已处理</el-row>
                    </template>
                </el-table-column>
                <el-table-column
                        align="center"
                        label="操作">
                    <template slot-scope="scope">
                        <el-button
                                type="primary"
                                @click="checkMerchant(scope.row.merchantID)">
                            审批通过
                        </el-button>
                    </template>
                </el-table-column>
            </el-table>
        </div>
    </template>

</div>
<script src="../assets/js/jquery-3.3.1.min.js"></script>
<script src="../assets/js/theme-change.js"></script>
<script>
    $(window).on("scroll", function () {
        var scroll = $(window).scrollTop();

        if (scroll >= 80) {
            $("#site-header").addClass("nav-fixed");
        } else {
            $("#site-header").removeClass("nav-fixed");
        }
    });

    //Main navigation Active Class Add Remove
    $(".navbar-toggler").on("click", function () {
        $("header").toggleClass("active");
    });
    $(document).on("ready", function () {
        if ($(window).width() > 991) {
            $("header").removeClass("active");
        }
        $(window).on("resize", function () {
            if ($(window).width() > 991) {
                $("header").removeClass("active");
            }
        });
    });
</script>
<script>
    $(function () {
        $('.navbar-toggler').click(function () {
            $('body').toggleClass('noscroll');
        })
    });
</script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="../js/vue.js"></script>
<script src="../element-ui/lib/index.js"></script>
<link rel="stylesheet" href="../element-ui/lib/theme-chalk/index.css">
<script src="../js/axios-0.18.0.js"></script>
<script>
    new Vue({
        el: "#app",
        methods: {
            /*审核商家*/
            handle(complaintID) {
                let _this = this
                axios({
                    method: 'put',
                    url: 'http://localhost:9080/merchant/handle/' + complaintID,
                    headers: { // 设置请求头
                        Authorization: localStorage.getItem("token")
                    }
                }).then(function (response) {
                    if (response.data.code == 20031) {
                        _this.onReset();
                    } else {
                        alert(response.data.msg)
                    }
                });
            },
            hideModel() {
                $('#add').modal('hide');
            },
            // 查询方法
            onSubmit() {
                let _this = this
                axios({
                    method: 'post',
                    url: 'http://localhost:9080/merchant/select',
                    data: this.merchant,
                    headers: { // 设置请求头
                        Authorization: localStorage.getItem("token")
                    }
                }).then(function (response) {
                    if (response.data.code == 20041) {
                        _this.merchants = response.data.data;
                    } else {
                        alert(response.data.msg)
                    }
                });
            },
            //重置查询
            onReset() {
                this.beforeAdd()
                this.onSubmit()
            },
            beforeAdd() {
                this.updateFlag = 0
                this.merchant.merchantID = null
                this.merchant.merchantName = null
                this.merchant.email = null
                this.merchant.phone = null
                this.merchant.address = null
                this.merchant.approvalStatus = null
                this.merchant.photo = null
                this.merchant.longitude = null
                this.merchant.latitude = null
            },
        },
        data() {
            return {
                userType: localStorage.getItem('userType'),
                userId: localStorage.getItem('userID'),
                updateFlag: 0,
                visible: false,
                userLocation: null,// 用于存储用户地理位置信息
                merchant: {
                    merchantID: '',
                    merchantName: '',
                    email: '',
                    phone: '',
                    address: '',
                    approvalStatus: '',
                    userID: '',
                    longitude: '',
                    latitude: '',
                    isdel: '',
                    photo: ''
                },
                merchants: [],
            }
        },
        mounted: function () {
            let _this = this;
            axios({
                method: 'get',
                url: 'http://localhost:9080/merchant/getAll',
                headers: { // 设置请求头
                    Authorization: localStorage.getItem("token")
                }
                // responseType: 'stream'
            }).then(function (response) {
                _this.merchants = response.data.data
            });
        }
    })
</script>
</body>

</html>
